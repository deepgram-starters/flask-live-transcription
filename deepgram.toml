[meta]
title = "Flask Live Transcription"
description = "Get started using Deepgram's Live Transcription with this Flask demo app"
author = "Deepgram DX Team <devrel@deepgram.com> (https://developers.deepgram.com)"
repository = "https://github.com/deepgram-starters/flask-live-transcription"
useCase = "live-transcription"
language = "python"
framework = "flask"
sdk = "N/A"
tags = ["live-transcription", "live-stt", "real-time-transcription", "real-time-asr", "streaming-transcription", "live-speech-to-text", "python", "flask"]

# Check prerequisites
[check]
command = ["git --version", "python3 --version", "pip3 --version"]
message = "All prerequisites installed"

# Install dependencies
[install.pre]
command = "git submodule update --init --recursive"
message = "Submodules initialized"

[install]
command = ["python3 -m venv venv", "./venv/bin/pip install -r requirements.txt", "cd frontend && corepack pnpm install"]
message = "Dependencies installed"

[install.post]
command = "test -f .env || cp sample.env .env"
message = "Environment configuration ready"

[install.config]
sample = "sample.env"
output = ".env"

# Start application
[start.pre]
command = "test -f .env || (echo '‚ùå .env not found. Run: cp sample.env .env' && exit 1)"
message = "Environment validated"

[start]
command = ["./venv/bin/python app.py", "cd frontend && corepack pnpm run dev -- --port 8080 --no-open"]
parallel = true
message = "Application running on http://localhost:8080"

# Update submodules
[update]
command = "git submodule update --remote --merge"
message = "Submodules updated"

# Clean artifacts
[clean]
command = ["rm -rf venv", "rm -rf frontend/node_modules", "rm -rf frontend/.vite", "find . -type f -name '*.pyc' -delete", "find . -type d -name __pycache__ -exec rm -rf {} +"]
message = "Build artifacts cleaned"

# Eject frontend and contracts submodules for standalone development
[eject-frontend]
command = "make eject-frontend"
message = "Frontend ejected successfully"
